<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 30;
        let text;
        switch (x) {
            case 40:
                text = "Excellent";
                break;
            case 30:
                text = "Good";
                break;
            default:
                text = "Fail";
        }
        document.write(text);
    </script>

</body>

</html>
